name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Use your required .NET version

      - name: Restore dependencies
        run: dotnet restore src/Pg.GitHubActionsDemo.sln

      - name: Build
        run: dotnet build src/Pg.GitHubActionsDemo.sln--no-restore --configuration Release

      - name: Test
        run: dotnet test src/Pg.GitHubActionsDemo.sln --no-build --configuration Release --collect:"XPlat Code Coverage"